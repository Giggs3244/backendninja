<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Backend Ninja - Signin</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>

	<div class="container">

		<form class="form-signin" action="#" th:action="@{/logincheck}"
			method="POST">
			<input type="hidden" name="${ csrf.parameterName }"
				value="${ csrf.token }" />
			<h2 class="form-signin-heading">Sign in</h2>
			<label for="username" class="sr-only">Username</label> <input
				type="text" id="username" class="form-control" name="username"
				placeholder="Username" /> <label for="password" class="sr-only">Password</label>
			<input type="password" id="password" name="password"
				class="form-control" placeholder="Password" />
			<div th:if="${error != null}" class="alert alert-danger" role="alert">Invalid
				user or pass</div>
			<div th:if="${logout != null}" class="alert alert-info" role="alert">Logout
				successfully!</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
				Sign in
			</button>
		</form>
		<a th:href="@{/rest/myresource}">My resource</a>
	</div>
	<!-- /container -->

</body>
</html>
